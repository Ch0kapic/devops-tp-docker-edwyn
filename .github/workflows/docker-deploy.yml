name: TP2-Final-Check

on: [push]

jobs:
  devsecops:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run Hadolint
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile
          ignore: DL3018

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push
        run: |
          # Correction magique de la majuscule
          LOWER_REPO=$(echo "ghcr.io/${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          
          echo "Construction de l'image pour : $LOWER_REPO"
          docker build -t $LOWER_REPO:latest .
          
          # Scan Trivy (affiche les r√©sultats sans bloquer)
          docker run --rm aquasecurity/trivy image --severity CRITICAL $LOWER_REPO:latest
          
          # Envoi vers GitHub Packages
          docker push $LOWER_REPO:latest